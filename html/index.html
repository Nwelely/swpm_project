<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/nav.css" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">Habit Tracker</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li id="login-link"><a href="login.html">Login</a></li>
            <li id="logout-link" style="display: none;"><a href="#" onclick="logout()">Logout</a></li>
            <li id="user-name" style="display: none;"></li>
        </ul>

    <div class="container">
        <h1>Habit Tracker Calendar</h1>

        <div class="habit-input">
            <input type="text" id="habit-input" placeholder="Enter a new habit" />
            <input type="date" id="habit-date" />
            <span class="day-name" id="habit-day-name"></span>
            <button onclick="addHabit()">Add Habit</button>
        </div>

        <div id="habit-list"></div>
    </div>

    <script src="../js/index.js"></script>
